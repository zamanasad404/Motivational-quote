<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196f3">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <title>Daily Motivation</title>
</head>
<body>
    <header>
        <h1>Daily Motivation</h1>
    </header>
    <main>
        <div id="quote-container">
            <p id="quote">Press the button to reveal a quote!</p>
        </div>
        <button id="new-quote-btn">Reveal Quote</button>
        <button id="share-btn">Share on WhatsApp</button>
        <section id="old-quotes-section">
            <h2>Past Quotes</h2>
            <ul id="old-quotes-list"></ul>
        </section>
        <section id="ads">
            <!-- Placeholder for ads -->
            <p>Advertisement Space</p>
        </section>
        <section id="merch">
            <h2>Merchandise</h2>
            <p>Check out merchandise inspired by your favorite quotes!</p>
            <a href="#" id="merch-link">Visit Store</a>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
